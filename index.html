<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "css/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>

    <title>Document</title>
</head>
<body>
    <div id = start>
        <h1>Welcome to Top Trumps!</h1>
        <p>First player to get all 30 cards wins <br> Good luck!</p>
        <button onclick = "namingPlayers()">Play >>> </button>
        <button onclick = "rules()">Rules >>></button>  
    </div>
    <div id = main>
    <div class = "infoBox">
            <div class = "box playerOne">
                <h2>Player 1:</h2>
                <h2 id = "playerOneName"></h2>
                <button onclick = "valueChoice()">Play >>></button>  
            </div>
            <div class = "box log">
                <h2>Move log:</h2>
                <h2 id = "fight"></h2>
                <button onclick = "clear()">Clear >>></button>  
                <div id = "scrollable">
                    <p id="description"></p>
                </div>
            </div>
            <div class = "box playerTwo">
                <h2>Player 2:</h2>
                <h2 id = "playerTwoName"></h2>
                <button onclick = "valueChoice()">Play >>></button>  
            </div>
        </div>
        <script src="js/main.js"></script>
        </div>
    </div>
</body>
</html>
