<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "css/style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>

    <title>Document</title>
</head>
<body>
    <div id = start>
        <h1>Welcome to Top Trumps!</h1>
        <p id = "title">First player to get all 30 cards wins <br> Good luck!</p>
        <!-- <button id = "namingPlayers">Set Names >>> </button> -->
        <button id = "rules">Rules >>></button>  
        <button id = "controls">Controls >>></button>  
        <button id = "reset">Reset >>></button>  
    </div>
    <div id = main>
    <div class = "infoBox">
            <div class = "box playerOne">
                <h2>Player 1:</h2>
                <!-- <h2 id = "playerOneName"></h2> -->
                <form>
                    <br>
                    <input id = "playerOneName" type="text" name="firstname" value="">
                    <br>
                    <input type="submit" value="Submit">
                </form> 
                <button id = "seeCards1">See Card >>></button> 
                <p id="description1"></p>  
                <span><img id = "player1image"></span>
            </div>
            <div class = "box log">
                <h2>Move log:</h2>
                <h2 id = "fight"></h2>
                <button id = "clearButton">Clear >>></button>
                <p id="description"></p>
            </div>
            <div class = "box playerTwo">
                <h2>Player 2:</h2>
                <!-- <h2 id = "playerTwoName"></h2> -->
                <form>
                    <br>
                    <input id = "playerTwoName" type="text" name="firstname" value="">
                    <br>
                    <input type="submit" value="Submit">
                </form> 
                <button id = "seeCards2">See Card >>></button> 
                <p id = "description2"></p> 
                <span><img id = "player2image"></span>
            </div>
        </div>
        <script src="js/main.js"></script>
        </div>
    </div>
</body>
</html>
